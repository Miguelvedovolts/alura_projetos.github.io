<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Responsivo</title>
    <style>
        /* Mobile-first strategy */

        /* Reseta estilos padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        .about, .projects {
            margin-bottom: 2rem;
        }

        .project-card {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
        }

        /* Media queries para tablets */
        @media screen and (min-width: 768px) {
            .projects {
                display: flex;
                gap: 1rem;
            }

            .project-card {
                flex: 1;
                margin-bottom: 0;
            }
        }

        /* Media queries para desktops */
        @media screen and (min-width: 1024px) {
            body {
                padding: 2rem;
            }

            header {
                margin-bottom: 3rem;
            }

            .projects {
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>

    <section class="about">
        <h2>Sobre Mim</h2>
        <p>Este é um site demonstrativo feito com a estratégia mobile-first, responsivo e publicado no GitHub Pages.</p>
    </section>

    <section class="projects">
        <h2>Projetos</h2>
        <div class="project-card">
            <h3>Projeto 1</h3>
            <p>Descrição do projeto 1.</p>
        </div>
        <div class="project-card">
            <h3>Projeto 2</h3>
            <p>Descrição do projeto 2.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Miguel - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
